<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
        [v-cloak]>* {
            display: none;
        }

        .quote {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="app">
        <v-app>
            <v-layout row>
                <v-flex xs12 sm6 offset-sm3>
                    <v-card>
                        <v-toolbar color="blue" dark>
                            <v-toolbar-side-icon></v-toolbar-side-icon>
                            <v-toolbar-title>Quotest List</v-toolbar-title>
                        </v-toolbar>
                        <v-list three-line>
                            <template v-for="(item, index) in quotes">
                                <v-list-tile :key="item.name" avatar>
                                    <v-icon large color="teal">format_quote</v-icon>
                                    <v-list-tile-content>
                                        <v-list-tile-title v-html="item.name + ':'"></v-list-tile-title>
                                        <v-text-field class="quote" v-model="item.quote" required></v-text-field>
                                    </v-list-tile-content>
                                    <v-icon color="error" @click="deleteQuote(item)">delete_forever</v-icon>
                                    <v-icon color="info" @click="updateQuote(item)">cloud_upload</v-icon>
                                </v-list-tile>
                            </template>
                        </v-list>
                        <v-container>
                            <div class="subheading">New Quote</div>
                            <v-layout row wrap>
                                <v-flex xs12>
                                    <v-form v-model="quoteValid">
                                        <v-text-field v-model="newQuote.name" :rules="nameRules" label="Name" required></v-text-field>
                                        <v-text-field v-model="newQuote.quote" :rules="quoteRules" label="Quote" required></v-text-field>
                                        <v-btn color="info" @click="addQuote">Add</v-btn>
                                    </v-form>
                                </v-flex>
                            </v-layout>
                        </v-container>
                        <v-footer color="gray">
                            <v-flex text-xs-center>
                                <v-icon>face</v-icon>
                                <a href="https://github.com/akobashikawa/studio-mongodb-quotest-list" target="_blank">@rulokoba</a>
                            </v-flex>
                        </v-footer>
                    </v-card>
                </v-flex>
            </v-layout>
        </v-app>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
